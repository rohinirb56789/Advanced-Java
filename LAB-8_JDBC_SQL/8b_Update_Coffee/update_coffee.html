<!DOCTYPE html>
<html>
<head>
    <title>Update Coffee Product</title>
</head>
<body>
    <h2>Update a Coffee Product</h2>
    <form action="update_coffee.jsp" method="post">
        ID (of product to update): <input type="text" name="id" required><br><br>
        New Coffee Name: <input type="text" name="coffee_name" required><br><br>
        New Price: <input type="text" name="price" required><br><br>
        <input type="submit" value="Update Coffee">
    </form>
</body>
</html>
